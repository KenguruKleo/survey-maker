language: node_js
node_js:
- '8'
install: true
deploy:
  provider: heroku
  api_key:
    secure: 
  skip_cleanup: true
  strategy: api
  app: kengurukleo-survey-maker
  on: master
before_install:
- openssl aes-256-cbc -K $encrypted_60e2a7f15acb_key -iv $encrypted_60e2a7f15acb_iv -in secrets.tar.enc -out secrets.tar -d
- tar xvf secrets.tar
script:
- cd client
- npm install
- npm run build
- cd ..